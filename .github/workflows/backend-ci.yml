name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "docker-compose.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - "docker-compose.yml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout (smart-comp-web)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            backend/pyproject.toml
            backend/requirements*.txt
            backend/constraints*.txt

      # --- Key fix for your failure:
      # Install smart-comp from GitHub so "smart-comp>=0.1.0" is already satisfied
      - name: Checkout dependency repo (smart-comp)
        uses: actions/checkout@v4
        with:
          repository: vturovets/smart-comp
          path: _deps/smart-comp
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install smart-comp (editable)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip wheel
          python -m pip install -e ./_deps/smart-comp
          python -m pip show smart-comp

      - name: Install backend dependencies
        working-directory: backend
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip wheel

          # Prefer pyproject extras if present; otherwise fall back to requirements files
          if [[ -f pyproject.toml ]]; then
            python -m pip install -e ".[dev]" || python -m pip install -e .
          else
            if [[ -f requirements.txt ]]; then python -m pip install -r requirements.txt; fi
            if [[ -f requirements-dev.txt ]]; then python -m pip install -r requirements-dev.txt; fi
            # If it's still a package, install it (best effort)
            python -m pip install -e . || true
          fi

          # Safety net: ensure lint/test runners exist even if dev extras are missing
          python -m pip install -U ruff pytest

      - name: Lint
        working-directory: backend
        run: |
          set -euxo pipefail
          ruff check .

      - name: Run tests
        working-directory: backend
        env:
          REDIS_URL: redis://localhost:6379/0
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          set -euxo pipefail
          pytest -q
